<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join ShadowFit</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            background: #00c9ff;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #92fe9d;
        }
    </style>
</head>
<body>
    <h1>Become a ShadowFit Hunter</h1>
    <p>Sign up below to unlock your fitness powers üßçüèΩ‚Äç‚ôÇÔ∏èüí•</p>

    <form>
        <input type="text" placeholder="Your Hunter Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Create a Password" required>
        <button type="submit">Enter the Dungeon</button>
    </form>
</body>
</html>
