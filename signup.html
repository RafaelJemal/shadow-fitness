<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Join the Journey</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: linear-gradient(45deg, #0c0d26, #004080);
      background-size: 400% 400%;
      animation: gradientAnimation 8s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 50px;
      border: 3px solid #00f0ff;
      border-radius: 20px;
      box-shadow: 0 0 50px #00f0ff;
      width: 350px;
    }

    .heading {
      font-size: 40px;
      color: #00f0ff;
      letter-spacing: 2px;
      margin-bottom: 30px;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff; }
      100% { text-shadow: 0 0 20px #00f0ff, 0 0 30px #00f0ff; }
    }

    input[type="text"], input[type="email"], input[type="password"] {
      background: transparent;
      border: 2px solid #00f0ff;
      padding: 15px;
      color: #fff;
      border-radius: 10px;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
      outline: none;
      transition: border 0.3s ease;
    }

    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
      border: 2px solid #00cce0;
    }

    .btn {
      padding: 15px 30px;
      background: #00f0ff;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 0 10px #00f0ff;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #00cce0;
      transform: scale(1.1);
    }

    /* Floating animation */
    .floating {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: #00f0ff;
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
      animation: floatIn 1.5s ease-in-out;
    }

    @keyframes floatIn {
      0% { opacity: 0; top: -100px; }
      100% { opacity: 1; top: 20px; }
    }

  </style>
</head>
<body>

  <div class="container">
    <h1 class="heading">Sign Up</h1>
    <form action="home.html" method="POST">
      <input type="text" name="name" placeholder="Enter your name" required>
      <input type="email" name="email" placeholder="Enter your email" required>
      <input type="password" name="password" placeholder="Enter your password" required>
      <button type="submit" class="btn">Become a Player</button>
    </form>
  </div>

  <!-- Floating notification -->
  <div class="floating" id="floating-notification">Welcome to the Game, Player!</div>

  <script>
    // Trigger a floating notification (like an anime scene)
    setTimeout(function() {
      document.getElementById('floating-notification').style.display = 'block';
      setTimeout(function() {
        document.getElementById('floating-notification').style.display = 'none';
      }, 3000); // Hide after 3 seconds
    }, 2000); // Show after 2 seconds
  </script>

</body>
</html>
