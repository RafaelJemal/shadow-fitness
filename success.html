<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Awakening Complete</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: url('https://i.imgur.com/1g3kE8y.gif') no-repeat center center/cover;
      font-family: 'Orbitron', sans-serif;
      color: #00ffe7;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 0;
    }

    h1 {
      font-size: 4rem;
      z-index: 1;
      animation: flicker 1s infinite alternate;
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7, 0 0 40px #00ffe7;
    }

    p {
      font-size: 1.5rem;
      z-index: 1;
      margin-top: 20px;
      text-align: center;
      animation: fadeInUp 1.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes flicker {
      from {
        opacity: 1;
      }
      to {
        opacity: 0.85;
        text-shadow: 0 0 5px #00ffe7, 0 0 10px #00ffe7, 0 0 20px #00ffe7;
      }
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0px);
        opacity: 1;
      }
    }

    .btn {
      margin-top: 40px;
      z-index: 1;
      background: #00ffe7;
      color: #000;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      animation: fadeInUp 2s ease-out forwards;
      opacity: 0;
    }

    .btn:hover {
      background: #92fe9d;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <h1>üï∂Ô∏è Awakening Complete üï∂Ô∏è</h1>
  <p>Welcome to ShadowFit, Hunter. Your training starts now.<br>Prepare to enter the Elite Dungeon of Strength.</p>
  <a href="index.html"><button class="btn">Return to Base üè†</button></a>
</body>
</html>
