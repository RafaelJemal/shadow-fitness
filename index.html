
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShadowFit - Awaken Your Power</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: url('https://i.imgur.com/oqZ4Z5U.gif') no-repeat center center/cover;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #ffffff;
      overflow: hidden;
      position: relative;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      z-index: 0;
    }

    h1 {
      font-size: 3rem;
      z-index: 1;
      color: #00ffe7;
      text-shadow: 0 0 20px #00ffe7;
      animation: flicker 2s infinite alternate;
    }

    p {
      z-index: 1;
      font-size: 1.2rem;
      text-align: center;
      max-width: 700px;
      margin: 20px;
      animation: fadeIn 2s ease-out;
    }

    .btn {
      z-index: 1;
      background: #00ffe7;
      color: #000;
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
      animation: fadeIn 3s ease-out;
    }

    .btn:hover {
      background: #0ff;
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffe7;
    }

    @keyframes flicker {
      from {
        opacity: 1;
      }
      to {
        opacity: 0.9;
        text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
      }
    }

    @keyframes fadeIn {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <h1>⚔️ Welcome to ShadowFit ⚔️</h1>
  <p>
    Awaken your inner hunter. Transform your body. Train like a shadow warrior.  
    This is no ordinary fitness site — this is your leveling system.
  </p>
  <a href="signup.html"><button class="btn">Join the Adventure</button></a>
</body>
</html>
