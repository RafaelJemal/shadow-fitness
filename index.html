    
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShadowFit - Awaken Your Power</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: url('https://sl.bing.net/fXQVbRNkDLw') no-repeat center center/cover;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #ffffff;
      overflow: hidden;
      position: relative;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 0;
    }

    h1 {
      font-size: 4rem;
      color: #00ffe7;
      text-align: center;
      text-shadow: 0 0 20px #00ffe7;
      animation: textAnim 1.5s ease-out forwards;
      opacity: 0;
      z-index: 1;
    }

    p {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #fff;
      text-align: center;
      opacity: 0;
      animation: fadeInUp 2s ease-out forwards;
      animation-delay: 1s;
      z-index: 1;
    }

    .btn {
      margin-top: 30px;
      padding: 15px 30px;
      background: #00ffe7;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: 0.3s ease;
      animation: fadeInUp 3s ease-out forwards;
      opacity: 0;
      animation-delay: 2s;
      z-index: 1;
    }

    .btn:hover {
      background: #92fe9d;
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffe7;
    }

    @keyframes textAnim {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <h1>⚔️ Welcome to ShadowFit ⚔️</h1>
  <p>Transform your body, awaken your true power. The Dungeon awaits, Hunter.</p>
  <a href="signup.html"><button class="btn">Join the Hunt</button></a>
</body>
</html>
