 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Your Journey</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: linear-gradient(45deg, #0c0d26, #004080);
      background-size: 400% 400%;
      animation: gradientAnimation 8s ease infinite;
      height: 100vh;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      padding: 40px;
      border: 3px solid #00f0ff;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 50px #00f0ff;
    }

    .heading {
      font-size: 40px;
      letter-spacing: 3px;
      margin-bottom: 20px;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff; }
      100% { text-shadow: 0 0 20px #00f0ff, 0 0 30px #00f0ff; }
    }

    .btn {
      padding: 15px 30px;
      background: #00f0ff;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 30px;
      box-shadow: 0 0 10px #00f0ff;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #00cce0;
      transform: scale(1.1);
    }

    /* Notification styles */
    .notification {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #00f0ff;
      padding: 15px;
      border-radius: 15px;
      display: none;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      0% { opacity: 0; top: -50px; }
      100% { opacity: 1; top: 20px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="heading">Welcome to the Level-Up World</h1>
    <p>Your journey begins now. Are you ready to train like a true warrior?</p>
    <a href="signup.html"><button class="btn">Become a Player</button></a>
  </div>

  <!-- Notification -->
  <div class="notification" id="notification">Congratulations on becoming a PLAYER!</div>

  <script>
    // Show the notification after a delay
    setTimeout(function() {
      document.getElementById('notification').style.display = 'block';
      setTimeout(function() {
        document.getElementById('notification').style.display = 'none';
      }, 3000); // Hide after 3 seconds
    }, 1500); // Show after 1.5 seconds
  </script>

</body>
</html>
