<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Your Training Journey</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"/>
  <style>
    /* Add your home page styles here */
    body {
      background: linear-gradient(45deg, #0c0d26, #004080);
      background-size: 400% 400%;
      animation: gradientAnimation 8s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 50px;
      border: 3px solid #00f0ff;
      border-radius: 20px;
      box-shadow: 0 0 50px #00f0ff;
      width: 350px;
    }

    .heading {
      font-size: 40px;
      color: #00f0ff;
      letter-spacing: 2px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 15px 30px;
      background: #00f0ff;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 0 10px #00f0ff;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #00cce0;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="heading">Welcome, <span id="userName"></span>!</h1>
    <p>Your Journey Begins Here</p>

    <!-- Display email and profile picture -->
    <p>Email: <span id="userEmail"></span></p>
    <div>
      <label for="profilePic">Choose a Profile Picture:</label>
      <input type="file" id="profilePic" accept="image/*" onchange="previewProfilePic(event)" />
      <br />
      <img id="profilePicPreview" src="" alt="Profile Preview" style="width: 150px; height: 150px; border-radius: 50%; margin-top: 20px;" />
    </div>
    
    <!-- Daily quest and button -->
    <div id="dailyQuest">
      <p><strong>Daily Quest:</strong> Strength Training</p>
      <p>Complete your exercises today!</p>
      <button class="btn" onclick="startTraining()">Start Training</button>
    </div>

  </div>

  <script>
    // Fetch user data from localStorage
    const name = localStorage.getItem('name');
    const email = localStorage.getItem('email');

    // Display user data
    document.getElementById('userName').textContent = name;
    document.getElementById('userEmail').textContent = email;

    // Profile picture preview
    function previewProfilePic(event) {
      const reader = new FileReader();
      reader.onload = function() {
        document.getElementById('profilePicPreview').src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }

    // Start training logic (you can add more details here)
    function startTraining() {
      alert("Training has started! Complete your daily exercises.");
      // Here, you can add more complex logic for daily quests and exercises
    }
  </script>

</body>
</html>
